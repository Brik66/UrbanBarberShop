<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCalificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCalificacionLabel_puntaje}" for="puntaje" />
                    <h:inputText id="puntaje" value="#{calificacionController.selected.puntaje}" title="#{bundle.CreateCalificacionTitle_puntaje}" />
                    <h:outputLabel value="#{bundle.CreateCalificacionLabel_comentario}" for="comentario" />
                    <h:inputText id="comentario" value="#{calificacionController.selected.comentario}" title="#{bundle.CreateCalificacionTitle_comentario}" />
                    <h:outputLabel value="#{bundle.CreateCalificacionLabel_facturaIdFactura}" for="facturaIdFactura" />
                    <h:selectOneMenu id="facturaIdFactura" value="#{calificacionController.selected.facturaIdFactura}" title="#{bundle.CreateCalificacionTitle_facturaIdFactura}" required="true" requiredMessage="#{bundle.CreateCalificacionRequiredMessage_facturaIdFactura}">
                        <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{calificacionController.create}" value="#{bundle.CreateCalificacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{calificacionController.prepareList}" value="#{bundle.CreateCalificacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCalificacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
