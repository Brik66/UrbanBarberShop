<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadoAsignacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstadoAsignacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{estadoAsignacionController.selected.descripcion}" title="#{bundle.CreateEstadoAsignacionTitle_descripcion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoAsignacionController.create}" value="#{bundle.CreateEstadoAsignacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estadoAsignacionController.prepareList}" value="#{bundle.CreateEstadoAsignacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstadoAsignacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
