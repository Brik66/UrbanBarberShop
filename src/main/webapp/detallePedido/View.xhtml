<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetallePedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDetallePedidoLabel_numeroDetalle}"/>
                    <h:outputText value="#{detallePedidoController.selected.numeroDetalle}" title="#{bundle.ViewDetallePedidoTitle_numeroDetalle}"/>
                    <h:outputText value="#{bundle.ViewDetallePedidoLabel_cantidadSolicitada}"/>
                    <h:outputText value="#{detallePedidoController.selected.cantidadSolicitada}" title="#{bundle.ViewDetallePedidoTitle_cantidadSolicitada}"/>
                    <h:outputText value="#{bundle.ViewDetallePedidoLabel_fechaSolicitud}"/>
                    <h:outputText value="#{detallePedidoController.selected.fechaSolicitud}" title="#{bundle.ViewDetallePedidoTitle_fechaSolicitud}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDetallePedidoLabel_costoTotal}"/>
                    <h:outputText value="#{detallePedidoController.selected.costoTotal}" title="#{bundle.ViewDetallePedidoTitle_costoTotal}"/>
                    <h:outputText value="#{bundle.ViewDetallePedidoLabel_productoIdProducto}"/>
                    <h:outputText value="#{detallePedidoController.selected.productoIdProducto}" title="#{bundle.ViewDetallePedidoTitle_productoIdProducto}"/>
                    <h:outputText value="#{bundle.ViewDetallePedidoLabel_proveedorNumeroProveedor}"/>
                    <h:outputText value="#{detallePedidoController.selected.proveedorNumeroProveedor}" title="#{bundle.ViewDetallePedidoTitle_proveedorNumeroProveedor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detallePedidoController.destroyAndView}" value="#{bundle.ViewDetallePedidoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDetallePedidoEditLink}"/>
                <br />
                <h:commandLink action="#{detallePedidoController.prepareCreate}" value="#{bundle.ViewDetallePedidoCreateLink}" />
                <br />
                <h:commandLink action="#{detallePedidoController.prepareList}" value="#{bundle.ViewDetallePedidoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDetallePedidoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
