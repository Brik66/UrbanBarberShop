<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetallePedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetallePedidoLabel_numeroDetalle}" for="numeroDetalle" />
                    <h:inputText id="numeroDetalle" value="#{detallePedidoController.selected.numeroDetalle}" title="#{bundle.EditDetallePedidoTitle_numeroDetalle}" required="true" requiredMessage="#{bundle.EditDetallePedidoRequiredMessage_numeroDetalle}"/>
                    <h:outputLabel value="#{bundle.EditDetallePedidoLabel_cantidadSolicitada}" for="cantidadSolicitada" />
                    <h:inputText id="cantidadSolicitada" value="#{detallePedidoController.selected.cantidadSolicitada}" title="#{bundle.EditDetallePedidoTitle_cantidadSolicitada}" />
                    <h:outputLabel value="#{bundle.EditDetallePedidoLabel_fechaSolicitud}" for="fechaSolicitud" />
                    <h:inputText id="fechaSolicitud" value="#{detallePedidoController.selected.fechaSolicitud}" title="#{bundle.EditDetallePedidoTitle_fechaSolicitud}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDetallePedidoLabel_costoTotal}" for="costoTotal" />
                    <h:inputText id="costoTotal" value="#{detallePedidoController.selected.costoTotal}" title="#{bundle.EditDetallePedidoTitle_costoTotal}" />
                    <h:outputLabel value="#{bundle.EditDetallePedidoLabel_productoIdProducto}" for="productoIdProducto" />
                    <h:selectOneMenu id="productoIdProducto" value="#{detallePedidoController.selected.productoIdProducto}" title="#{bundle.EditDetallePedidoTitle_productoIdProducto}" required="true" requiredMessage="#{bundle.EditDetallePedidoRequiredMessage_productoIdProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetallePedidoLabel_proveedorNumeroProveedor}" for="proveedorNumeroProveedor" />
                    <h:selectOneMenu id="proveedorNumeroProveedor" value="#{detallePedidoController.selected.proveedorNumeroProveedor}" title="#{bundle.EditDetallePedidoTitle_proveedorNumeroProveedor}" required="true" requiredMessage="#{bundle.EditDetallePedidoRequiredMessage_proveedorNumeroProveedor}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detallePedidoController.update}" value="#{bundle.EditDetallePedidoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetallePedidoViewLink}"/>
                <br />
                <h:commandLink action="#{detallePedidoController.prepareList}" value="#{bundle.EditDetallePedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetallePedidoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
