<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <h:outputStylesheet library="CSS" name="recepcionista.css"/>

        <!-- Bootstrap CSS -->


        <h:outputStylesheet library="CSS" name="bootstrap.min.css"></h:outputStylesheet>
        <!--Iconos-->

        <h:outputStylesheet library="CSS" name="agendamiento.css"/>
        <title>Registrar servicio</title>
    </h:head>
    <h:body>
        <!--wrapper-->
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white" id="navegacion">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Opciones de sesión
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Cerrar sesión</a>
                                    <!--<div class="dropdown-divider"></div>
                                      <a class="dropdown-item" href="#">Something else here</a>-->
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--Aqui se puede añadir elementos-->
                <div class="card container mt-3 mb-3" style="max-width: 21rem;" id="carta">
                    <div class="row">
                        <div class="col">
                            <div class="card-body">
                                <h5 class="card-title font-weight-bold text-white">Recibir pedido:</h5>
                                <hr class="bg-white"/>
                                <h:form>
                                    
                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Detalle pedido:" for="detallePedidoNumeroDetalle" />
                                   
                                    <h:selectOneMenu class="form-control" id="detallePedidoNumeroDetalle" value="#{pedidoSesion.detallePedido.numeroDetalle}" required="true">
                                        <f:selectItems value="#{pedidoSesion.detallesPedidos}" var="det" itemLabel="#{det.fechaSolicitud}" itemValue="#{det.numeroDetalle}"/>
                                    </h:selectOneMenu>
                                    
                                    <p:outputLabel class="card-text font-weight-bold text-white" for="datetime" value="Fecha de recepcion:"/>
                                    
                                    <p:calendar id="datetime" value="#{pedidoSesion.ped.fechaRecibida}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                    
                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Recepcionista" for="usuarioIdUsuario" />
                                    
                                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                        <h:outputText value="Datetime:"/>
                                        <h:outputText value="#{calendarView.date10}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                        </h:outputText>
                                    </p:dialog>
                                    <h:selectOneMenu class="form-control" id="usuarioIdUsuario" value="#{pedidoSesion.usuario.idUsuario}" >
                                        <f:selectItems value="#{pedidoSesion.usuarios}" var="us" itemLabel="#{us.correo}" itemValue="#{us.idUsuario}"/>
                                    </h:selectOneMenu>
                                    <br/>
                                    <h:commandLink class="btn btn-info btn-lg btn-block danger rounded-pill text-white rounded-pill" action="#{pedidoSesion.registrarPedido()}" value="Recibir" />
                                    
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

        <h:outputScript library="JS" name="sidebarReutilizar.js"/>
        <h:outputScript library="JS" name="accionesMenu.js"/>
    </h:body>
</html>
