<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoRolEmpty}" rendered="#{tipoRolController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoRolController.items.rowCount > 0}">
                    <h:outputText value="#{tipoRolController.pagination.pageFirstItem + 1}..#{tipoRolController.pagination.pageLastItem + 1}/#{tipoRolController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoRolController.previous}" value="#{bundle.Previous} #{tipoRolController.pagination.pageSize}" rendered="#{tipoRolController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoRolController.next}" value="#{bundle.Next} #{tipoRolController.pagination.pageSize}" rendered="#{tipoRolController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoRolController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoRolTitle_numeroRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroRol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoRolTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoRolController.prepareView}" value="#{bundle.ListTipoRolViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoRolController.prepareEdit}" value="#{bundle.ListTipoRolEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoRolController.destroy}" value="#{bundle.ListTipoRolDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoRolController.prepareCreate}" value="#{bundle.ListTipoRolCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoRolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
