<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reporte bodega</title>
    </h:head>
    <h:body>
        <h:form >
            <h:form id="frmPrincipal">
                <h1>Categorias</h1>
                <h:outputLabel>Categoria</h:outputLabel>
                <!-- <p:inputText value="{categoriaController.categoria.nombre}"/>-->
                <!--  <p:commandButton value="Registar" actionListener="{categoriaController.registrar()}"></p:commandButton>-->
                <p:commandButton icon="ui-icon-plusthick" value="Nuevo" onclick="PF('wdialogo').show();"/>
                <h:commandLink>
                    <h:graphicImage url="resoures/img/pdf.png" width="24"  />
                    <p:dataExporter type="pdf" target="tabla" fileName="categoriaspdf"/>

                </h:commandLink>
                <h:commandLink>
                    <h:graphicImage url="resoures/img/excel.png" width="24"  />
                    <p:dataExporter type="xls" target="tabla" fileName="bodegaexcel"/>

                </h:commandLink>
                <p:dataTable id="tabla" emptyMessage="Ninguna bodega registrada" value="#{bodegaController.bodegas}" 
                             var="bod" paginator="true"  rows="10" rowSelectMode="add" paginatorPosition="bottom">

                    <p:column headerText="Bodega" filterBy="#{bod.nombre}" filterMatchMode="contains" >
                        <h:outputText value="#{bod.nombre}"  /> 
                    </p:column>


                    <p:column headerText="Existencias" filterBy="#{bod.existencias}" filterMatchMode="contains" >
                        <h:outputText value="#{bod.existencias}"  /> 
                    </p:column>
                    <p:column headerText="Editar" exportable="false" >
                        <p:commandLink value="Editar">

                        </p:commandLink>
                    </p:column>   

                </p:dataTable>

            </h:form>
    </h:body>
</html>
