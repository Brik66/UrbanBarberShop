<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBodegaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBodegaLabel_idBodega}" for="idBodega" />
                    <h:inputText id="idBodega" value="#{bodegaController.selected.idBodega}" title="#{bundle.EditBodegaTitle_idBodega}" required="true" requiredMessage="#{bundle.EditBodegaRequiredMessage_idBodega}"/>
                    <h:outputLabel value="#{bundle.EditBodegaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{bodegaController.selected.nombre}" title="#{bundle.EditBodegaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditBodegaLabel_existencias}" for="existencias" />
                    <h:inputText id="existencias" value="#{bodegaController.selected.existencias}" title="#{bundle.EditBodegaTitle_existencias}" />
                </h:panelGrid>
                <h:commandLink action="#{bodegaController.update}" value="#{bundle.EditBodegaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBodegaViewLink}"/>
                <br />
                <h:commandLink action="#{bodegaController.prepareList}" value="#{bundle.EditBodegaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBodegaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
