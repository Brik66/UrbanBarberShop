<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_numeroPedido}" for="numeroPedido" />
                    <h:inputText id="numeroPedido" value="#{pedidoController.selected.numeroPedido}" title="#{bundle.CreatePedidoTitle_numeroPedido}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_numeroPedido}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_fechaRecibida}" for="fechaRecibida" />
                    <h:inputText id="fechaRecibida" value="#{pedidoController.selected.fechaRecibida}" title="#{bundle.CreatePedidoTitle_fechaRecibida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_detallePedidoNumeroDetalle}" for="detallePedidoNumeroDetalle" />
                    <h:selectOneMenu id="detallePedidoNumeroDetalle" value="#{pedidoController.selected.detallePedidoNumeroDetalle}" title="#{bundle.CreatePedidoTitle_detallePedidoNumeroDetalle}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_detallePedidoNumeroDetalle}">
                        <f:selectItems value="#{detallePedidoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_usuarioIdUsuario}" for="usuarioIdUsuario" />
                    <h:selectOneMenu id="usuarioIdUsuario" value="#{pedidoController.selected.usuarioIdUsuario}" title="#{bundle.CreatePedidoTitle_usuarioIdUsuario}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_usuarioIdUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoController.create}" value="#{bundle.CreatePedidoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.CreatePedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
