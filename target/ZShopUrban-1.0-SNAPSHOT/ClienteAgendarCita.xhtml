<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio Cliente</title>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <h:outputStylesheet library="CSS" name="recepcionista.css"/>

        <!-- Bootstrap CSS -->


        <h:outputStylesheet library="CSS" name="bootstrap.min.css"></h:outputStylesheet>
        <!--Iconos-->

        <h:outputStylesheet library="CSS" name="agendamiento.css"/>
    </h:head>
    <h:body>
        <!--wrapper-->
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="bg-dark" id="sidebar-wrapper">
                <div class="sidebar-heading text-white font-weight-bold mb-3 pt-4">Cliente</div>
                <div class="list-group list-group-flush">
                    <!--Los elementos padre e hijos deben estar dentro de un super ul y los elementos padre primero se abren con in <i> y luego un sub- <ul>-->
                    <ul class="list-unstyled components"> <!--Elemento <u> padre--> <!--La clase de <ul> "list-unstyled components" le quita los elementos por defecto de <a>-->
                        <li class="active">
                            <li>
                                <h:link outcome="ClienteInicio">
                                    <b class="list-group-item list-group-item-action text-white bg-dark" id="opciones"><ion-icon class="pr-2" name="home"></ion-icon>Inicio</b>
                                </h:link>
                            </li>
                            <a href="#pageSubmenu1" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle list-group-item list-group-item-action text-white bg-dark" id="opciones"><ion-icon class="pr-2" name="calendar"></ion-icon>Citas</a>
                            <!--Primero un <a> del título del elemento padre y luego el <ul> con los elementos hijos-->
                            <!--Se debe enlazar el href del padre con el <ul> (ID)-->
                            <ul class="collapse list-unstyled" id="pageSubmenu1">
                                <li>
                                    <h:link outcome="ClienteAgendarCita">
                                        <b class="list-group-item list-group-item-action text-white bg-dark pl-5" id="opciones">Agendar cita</b>
                                    </h:link>
                                </li>
                                <li>
                                    <h:link outcome="ClienteVerEstadoCita">
                                        <b class="list-group-item list-group-item-action text-white bg-dark pl-5" id="opciones">Ver estado de citas</b>
                                    </h:link>
                                </li>
                            </ul>
                        </li>
                        <!--Elemento-->

                        <li>
                            <a href="#pageSubmenu2" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle list-group-item list-group-item-action text-white bg-dark" id="opciones"><ion-icon class="pr-2" name="create"></ion-icon>Servicios</a>
                            <ul class="collapse list-unstyled" id="pageSubmenu2">
                                <li>
                                    <h:link outcome="ClienteConsultaServicios">
                                        <b class="list-group-item list-group-item-action text-white bg-dark pl-5" id="opciones">Consultar servicios</b>
                                    </h:link>
                                </li>
                            </ul>
                        </li>
                        <!--Elemento-->
                        <li>
                            <a href="#pageSubmenu3" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle list-group-item list-group-item-action text-white bg-dark" id="opciones"><ion-icon class="pr-2" name="receipt"></ion-icon>Facturas</a>
                            <ul class="collapse list-unstyled" id="pageSubmenu3">
                                <li>
                                    <h:link outcome="ClienteFactura">
                                        <b class="list-group-item list-group-item-action text-white bg-dark pl-5" id="opciones">Consultar facturas</b>
                                    </h:link>
                                    <h:link outcome="ClienteFidelizacionRegistrar">
                                        <b class="list-group-item list-group-item-action text-white bg-dark pl-5" id="opciones">Registrar calificación</b>
                                    </h:link>
                                    <h:link outcome="ClienteFidelizacionConsultar">
                                        <b class="list-group-item list-group-item-action text-white bg-dark pl-5" id="opciones">Consultar calificación</b>
                                    </h:link>
                                </li>
                            </ul>
                        </li>
                        <!--Elemento-->
                    </ul>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white" id="navegacion">
                    <button class="btn btn-light" id="menu-toggle"><i class="icon ion-md-menu m-2"></i>Herramientas</button>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Opciones de sesión
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Cerrar sesión</a>
                                    <!--<div class="dropdown-divider"></div>
                                      <a class="dropdown-item" href="#">Something else here</a>-->
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--Aqui se puede añadir elementos-->
                <div class="card container mt-3 mb-3" style="max-width: 21rem;" id="carta">
                    <div class="row">
                        <div class="col">
                            <div class="card-body">
                                <h5 class="card-title font-weight-bold text-white">Agendar cita</h5>
                                <hr class="bg-white"/>
                                <h:form>
                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Fecha de la cita:" for="fechaSolicitud" />
                                    <br/>
                                    <p:calendar id="fechaSolicitud" value="#{citaSesion.cit.fechaCita}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                    <br/>
                                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                        <h:outputText value="Datetime:"/>
                                        <h:outputText value="#{calendarView.date10}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                        </h:outputText>
                                    </p:dialog>
                                    <br/>
                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Estado de la cita:" for="estadoAsignacionIdEstadoAsignacion" />
                                    <br/>
                                    <h:selectOneMenu class="form-control" id="estadoAsignacionIdEstadoAsignacion" value="#{citaSesion.estadoAsignacion.idEstadoAsignacion}" required="true">
                                        <f:selectItems value="#{citaSesion.estadoAsignaciones}"  var="est" itemLabel="#{est.descripcion}" itemValue="#{est.idEstadoAsignacion}"/>
                                    </h:selectOneMenu>
                                    <br/>
                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Servicio:" for="servicioIdServicio" />
                                    <br/>
                                    <h:selectOneMenu class="form-control" id="servicioIdServicio" value="#{citaSesion.servicio.idServicio}" required="true">
                                        <f:selectItems value="#{citaSesion.servicios}" var="ser" itemLabel="#{ser.descripcion}" itemValue="#{ser.idServicio}"/>
                                    </h:selectOneMenu>
                                    <br/>
                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Usuario" for="usuarioIdUsuario" />
                                    <br/>
                                    <h:selectOneMenu class="form-control" id="usuarioIdUsuario" value="#{citaSesion.usuario.idUsuario}" required="true">
                                        <f:selectItems value="#{citaSesion.usuarios}" var="usu" itemLabel="#{usu.correo}" itemValue="#{usu.idUsuario}"/>
                                    </h:selectOneMenu>
                                    <br />
                                    <h:commandLink class="btn btn-success btn-lg btn-block text-white rounded-pill" action="#{citaSesion.registrarCita()}" value="Agendar" />
                                    <br />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <h:outputScript library="JS" name="sidebarReutilizar.js"/>
        <h:outputScript library="JS" name="accionesMenu.js"/>
    </h:body>
</html>
