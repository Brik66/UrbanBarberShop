<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <h:outputStylesheet library="CSS" name="recepcionista.css"/>

        <!-- Bootstrap CSS -->

        <h:outputStylesheet library="CSS" name="bootstrap.min.css"></h:outputStylesheet>
        <!--Iconos-->

        <h:outputStylesheet library="CSS" name="agendamiento.css"/>
        <title>Modificar bodegas</title>
    </h:head>
    <h:body>
        <!--wrapper-->
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white" id="navegacion">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Opciones de sesión
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Cerrar sesión</a>
                                    <!--<div class="dropdown-divider"></div>
                                      <a class="dropdown-item" href="#">Something else here</a>-->
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--Aqui se puede añadir elementos-->
                <div class="card container mt-3 mb-3" style="max-width: 21rem;" id="carta">
                    <div class="row">
                        <div class="col">
                            <img src="resources/img/Bodega.png" class="card-img mt-3"  alt="Foto de bodega de barbería"/>
                            <div class="card-body">
                                <h5 class="card-title font-weight-bold text-white">Modificar Calificación:</h5>
                                <h:form>
                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Puntaje:" for="puntaje" />
                                    <p:rating id="puntaje"  value="#{calificacionController.selected.puntaje}"/>
                                    <br/>
                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Comentario:" for="comentario" />
                                    <h:inputText class="form-control" id="comentario" value="#{calificacionController.selected.comentario}" title="#{bundle.EditCalificacionTitle_comentario}" />
                                    <br/>
                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Numero factura:" for="facturaIdFactura" />
                                    <h:selectOneMenu class="form-control" id="facturaIdFactura" value="#{calificacionController.selected.facturaIdFactura}" title="#{bundle.EditCalificacionTitle_facturaIdFactura}" required="true" requiredMessage="#{bundle.EditCalificacionRequiredMessage_facturaIdFactura}">
                                        <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br/>
                                    <h:commandLink class="btn btn-warning btn-lg btn-block text-white rounded-pill" action="#{calificacionController.update}" value="Modificar"/>
                                    <br />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <h:outputScript library="JS" name="sidebarReutilizar.js"/>
        <h:outputScript library="JS" name="accionesMenu.js"/>
    </h:body>
</html>
