<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDespachoProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDespachoProductoLabel_numeroDespachoProducto}"/>
                    <h:outputText value="#{despachoProductoController.selected.numeroDespachoProducto}" title="#{bundle.ViewDespachoProductoTitle_numeroDespachoProducto}"/>
                    <h:outputText value="#{bundle.ViewDespachoProductoLabel_fechaSolicitud}"/>
                    <h:outputText value="#{despachoProductoController.selected.fechaSolicitud}" title="#{bundle.ViewDespachoProductoTitle_fechaSolicitud}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDespachoProductoLabel_cantidadSolicitada}"/>
                    <h:outputText value="#{despachoProductoController.selected.cantidadSolicitada}" title="#{bundle.ViewDespachoProductoTitle_cantidadSolicitada}"/>
                    <h:outputText value="#{bundle.ViewDespachoProductoLabel_costoTotal}"/>
                    <h:outputText value="#{despachoProductoController.selected.costoTotal}" title="#{bundle.ViewDespachoProductoTitle_costoTotal}"/>
                    <h:outputText value="#{bundle.ViewDespachoProductoLabel_usuarioIdUsuario}"/>
                    <h:outputText value="#{despachoProductoController.selected.usuarioIdUsuario}" title="#{bundle.ViewDespachoProductoTitle_usuarioIdUsuario}"/>
                    <h:outputText value="#{bundle.ViewDespachoProductoLabel_productoIdProducto}"/>
                    <h:outputText value="#{despachoProductoController.selected.productoIdProducto}" title="#{bundle.ViewDespachoProductoTitle_productoIdProducto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{despachoProductoController.destroyAndView}" value="#{bundle.ViewDespachoProductoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDespachoProductoEditLink}"/>
                <br />
                <h:commandLink action="#{despachoProductoController.prepareCreate}" value="#{bundle.ViewDespachoProductoCreateLink}" />
                <br />
                <h:commandLink action="#{despachoProductoController.prepareList}" value="#{bundle.ViewDespachoProductoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDespachoProductoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
