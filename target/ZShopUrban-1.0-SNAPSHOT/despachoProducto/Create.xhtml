<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDespachoProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDespachoProductoLabel_numeroDespachoProducto}" for="numeroDespachoProducto" />
                    <h:inputText id="numeroDespachoProducto" value="#{despachoProductoController.selected.numeroDespachoProducto}" title="#{bundle.CreateDespachoProductoTitle_numeroDespachoProducto}" required="true" requiredMessage="#{bundle.CreateDespachoProductoRequiredMessage_numeroDespachoProducto}"/>
                    <h:outputLabel value="#{bundle.CreateDespachoProductoLabel_fechaSolicitud}" for="fechaSolicitud" />
                    <h:inputText id="fechaSolicitud" value="#{despachoProductoController.selected.fechaSolicitud}" title="#{bundle.CreateDespachoProductoTitle_fechaSolicitud}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDespachoProductoLabel_cantidadSolicitada}" for="cantidadSolicitada" />
                    <h:inputText id="cantidadSolicitada" value="#{despachoProductoController.selected.cantidadSolicitada}" title="#{bundle.CreateDespachoProductoTitle_cantidadSolicitada}" />
                    <h:outputLabel value="#{bundle.CreateDespachoProductoLabel_costoTotal}" for="costoTotal" />
                    <h:inputText id="costoTotal" value="#{despachoProductoController.selected.costoTotal}" title="#{bundle.CreateDespachoProductoTitle_costoTotal}" />
                    <h:outputLabel value="#{bundle.CreateDespachoProductoLabel_usuarioIdUsuario}" for="usuarioIdUsuario" />
                    <h:selectOneMenu id="usuarioIdUsuario" value="#{despachoProductoController.selected.usuarioIdUsuario}" title="#{bundle.CreateDespachoProductoTitle_usuarioIdUsuario}" required="true" requiredMessage="#{bundle.CreateDespachoProductoRequiredMessage_usuarioIdUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDespachoProductoLabel_productoIdProducto}" for="productoIdProducto" />
                    <h:selectOneMenu id="productoIdProducto" value="#{despachoProductoController.selected.productoIdProducto}" title="#{bundle.CreateDespachoProductoTitle_productoIdProducto}" required="true" requiredMessage="#{bundle.CreateDespachoProductoRequiredMessage_productoIdProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{despachoProductoController.create}" value="#{bundle.CreateDespachoProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{despachoProductoController.prepareList}" value="#{bundle.CreateDespachoProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDespachoProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
