<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <h:outputStylesheet library="CSS" name="recepcionista.css"/>
        
        <!-- Bootstrap CSS -->
        
        
        <h:outputStylesheet library="CSS" name="bootstrap.min.css"></h:outputStylesheet>
        <!--Iconos-->
        
        <h:outputStylesheet library="CSS" name="agendamiento.css"/>
        <title>Registrar producto</title>
    </h:head>
    <h:body>
        <!--wrapper-->
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="bg-dark" id="sidebar-wrapper">
                <div class="sidebar-heading text-white font-weight-bold mb-3 pt-4">Barbero</div>
                <div class="list-group list-group-flush">
                    <!--Los elementos padre e hijos deben estar dentro de un super ul y los elementos padre primero se abren con in <i> y luego un sub- <ul>-->
                    <ul class="list-unstyled components"> <!--Elemento <u> padre--> <!--La clase de <ul> "list-unstyled components" le quita los elementos por defecto de <a>-->
                        <li>
                            <h:link outcome="BarberInicio">
                                <b class="list-group-item list-group-item-action text-white bg-dark" id="opciones"><ion-icon class="pr-2" name="home"></ion-icon>Inicio</b>
                            </h:link>
                        </li>
                        <li>
                            <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle list-group-item list-group-item-action text-white bg-dark" id="opciones"><ion-icon class="pr-2" name="checkmark-circle"></ion-icon>Disponibilidad</a>
                            <!--Primero un <a> del título del elemento padre y luego el <ul> con los elementos hijos-->
                            <!--Se debe enlazar el href del padre con el <ul> (ID)-->
                            <ul class="collapse list-unstyled" id="homeSubmenu">
                                <li>
                                    <h:link outcome="BarberConsultarCita">
                                        <b class="list-group-item list-group-item-action text-white bg-dark pl-5" id="opciones">Citas asignadas</b>
                                    </h:link>
                                </li>
                            </ul>
                        </li>
                        <!--Elemento-->
                        <li>
                            <a href="#pageSubmenu3" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle list-group-item list-group-item-action text-white bg-dark" id="opciones"><ion-icon class="pr-2" name="checkmark-circle"></ion-icon>Fidelización</a>
                            <ul class="collapse list-unstyled" id="pageSubmenu3">
                                <li>
                                    <h:link outcome="BarberConsultarCalificacion">
                                        <b class="list-group-item list-group-item-action text-white bg-dark pl-5" id="opciones">Consultar calificaciones</b>
                                    </h:link>
                                </li>
                            </ul>
                        </li>
                        
                    </ul>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white" id="navegacion">
                    <button class="btn btn-light" id="menu-toggle"><i class="icon ion-md-menu m-2"></i>Herramientas</button>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Opciones de sesión
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Cerrar sesión</a>
                                    <!--<div class="dropdown-divider"></div>
                                      <a class="dropdown-item" href="#">Something else here</a>-->
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--Aqui se puede añadir elementos-->
                <div class="card container mt-3 mb-3" style="max-width: 80rem;" id="carta">
                    <div class="row">
                        <div class="col">
                            <div class="card-body">
                                <h5 class="card-title font-weight-bold text-white">Consultar citas</h5>
                                <hr class="bg-white"/>
                                <h:form styleClass="jsfcrud_list_form">
                                    <p:dataTable id="tabla" emptyMessage="Ninguna cita registrada" value="#{citaSesion.citas}" 
                                                 var="c" paginator="true"  rows="10" rowSelectMode="add" paginatorPosition="bottom"
                                                 >

                                        <p:column headerText="id cita" filterBy="#{c.idCita}" filterMatchMode="contains" >
                                            <h:outputText value="#{c.idCita}"  /> 
                                        </p:column>

                                        <p:column headerText="Fecha de la cita:" filterBy="#{c.fechaCita}" filterMatchMode="contains" >
                                            <h:outputText value="#{c.fechaCita}"  /> 
                                        </p:column>

                                        <p:column headerText="Asignacion" filterBy="#{c.estadoAsignacionIdEstadoAsignacion}" filterMatchMode="contains" >
                                            <h:outputText value="#{c.estadoAsignacionIdEstadoAsignacion}"/>
                                        </p:column>
                                        
                                        <p:column headerText="Servicio" filterBy="#{c.servicioIdServicio}" filterMatchMode="contains" >
                                            <h:outputText value="#{c.servicioIdServicio}"  /> 
                                        </p:column>
                                        
                                        <p:column headerText="Usuario" filterBy="#{c.usuarioIdUsuario}" filterMatchMode="contains" >
                                            <h:outputText value="#{c.usuarioIdUsuario}"  /> 
                                        </p:column>

                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <h:outputScript library="JS" name="sidebarReutilizar.js"/>
    </h:body>
</html>
