<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBodegaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBodegaLabel_idBodega}" for="idBodega" />
                    <h:inputText id="idBodega" value="#{bodegaController.selected.idBodega}" title="#{bundle.CreateBodegaTitle_idBodega}" required="true" requiredMessage="#{bundle.CreateBodegaRequiredMessage_idBodega}"/>
                    <h:outputLabel value="#{bundle.CreateBodegaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{bodegaController.selected.nombre}" title="#{bundle.CreateBodegaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateBodegaLabel_existencias}" for="existencias" />
                    <h:inputText id="existencias" value="#{bodegaController.selected.existencias}" title="#{bundle.CreateBodegaTitle_existencias}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bodegaController.create}" value="#{bundle.CreateBodegaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bodegaController.prepareList}" value="#{bundle.CreateBodegaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBodegaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
