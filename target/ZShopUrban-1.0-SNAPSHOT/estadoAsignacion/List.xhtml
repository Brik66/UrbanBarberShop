<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoAsignacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstadoAsignacionEmpty}" rendered="#{estadoAsignacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoAsignacionController.items.rowCount > 0}">
                    <h:outputText value="#{estadoAsignacionController.pagination.pageFirstItem + 1}..#{estadoAsignacionController.pagination.pageLastItem + 1}/#{estadoAsignacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadoAsignacionController.previous}" value="#{bundle.Previous} #{estadoAsignacionController.pagination.pageSize}" rendered="#{estadoAsignacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadoAsignacionController.next}" value="#{bundle.Next} #{estadoAsignacionController.pagination.pageSize}" rendered="#{estadoAsignacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadoAsignacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoAsignacionTitle_idEstadoAsignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoAsignacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoAsignacionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadoAsignacionController.prepareView}" value="#{bundle.ListEstadoAsignacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoAsignacionController.prepareEdit}" value="#{bundle.ListEstadoAsignacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoAsignacionController.destroy}" value="#{bundle.ListEstadoAsignacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoAsignacionController.prepareCreate}" value="#{bundle.ListEstadoAsignacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstadoAsignacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
