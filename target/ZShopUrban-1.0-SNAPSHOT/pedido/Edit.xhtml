<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPedidoLabel_numeroPedido}" for="numeroPedido" />
                    <h:inputText id="numeroPedido" value="#{pedidoController.selected.numeroPedido}" title="#{bundle.EditPedidoTitle_numeroPedido}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_numeroPedido}"/>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_fechaRecibida}" for="fechaRecibida" />
                    <h:inputText id="fechaRecibida" value="#{pedidoController.selected.fechaRecibida}" title="#{bundle.EditPedidoTitle_fechaRecibida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_detallePedidoNumeroDetalle}" for="detallePedidoNumeroDetalle" />
                    <h:selectOneMenu id="detallePedidoNumeroDetalle" value="#{pedidoController.selected.detallePedidoNumeroDetalle}" title="#{bundle.EditPedidoTitle_detallePedidoNumeroDetalle}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_detallePedidoNumeroDetalle}">
                        <f:selectItems value="#{detallePedidoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_usuarioIdUsuario}" for="usuarioIdUsuario" />
                    <h:selectOneMenu id="usuarioIdUsuario" value="#{pedidoController.selected.usuarioIdUsuario}" title="#{bundle.EditPedidoTitle_usuarioIdUsuario}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_usuarioIdUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pedidoController.update}" value="#{bundle.EditPedidoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPedidoViewLink}"/>
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.EditPedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPedidoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
