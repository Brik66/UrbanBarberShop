<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <h:outputStylesheet library="CSS" name="recepcionista.css"/>
        
        <!-- Bootstrap CSS -->
        
        
        <h:outputStylesheet library="CSS" name="bootstrap.min.css"></h:outputStylesheet>
        <!--Iconos-->
        
        <h:outputStylesheet library="CSS" name="agendamiento.css"/>
        <title>Modificar barbero</title>
    </h:head>
    <h:body>
        <!--wrapper-->
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="bg-dark" id="sidebar-wrapper">
                <div class="sidebar-heading text-white font-weight-bold mb-3 pt-4">Recepcionista</div>
                <div class="list-group list-group-flush">
                    <!--Los elementos padre e hijos deben estar dentro de un super ul y los elementos padre primero se abren con in <i> y luego un sub- <ul>-->
                    <ul id="sidebarRecepcionista">
                    </ul>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white" id="navegacion">
                    <button class="btn btn-light" id="menu-toggle"><i class="icon ion-md-menu m-2"></i>Herramientas</button>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Opciones de sesión
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Cerrar sesión</a>
                                    <!--<div class="dropdown-divider"></div>
                                      <a class="dropdown-item" href="#">Something else here</a>-->
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--Aqui se puede añadir elementos-->
                <div class="card container mt-3 mb-3" style="max-width: 21rem; max-height: 43rem;" id="carta">
                    <div class="row">
                        <div class="col">
                            <img src="img/Bodega.png" class="card-img mt-3"  alt="Foto de bodega de barbería"/>
                            <div class="card-body">
                                <h5 class="card-title font-weight-bold text-white">Modificar Barbero</h5>
                                <hr class="bg-white"/>
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:form>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="#{bundle.EditBarberoLabel_numeroBarbero}" for="numeroBarbero" />
                                        <h:inputText id="numeroBarbero" value="#{barberoController.selected.numeroBarbero}" title="#{bundle.EditBarberoTitle_numeroBarbero}" required="true" requiredMessage="#{bundle.EditBarberoRequiredMessage_numeroBarbero}"/>
                                        <h:outputLabel value="#{bundle.EditBarberoLabel_confirmacionAgenda}" for="confirmacionAgenda" />
                                        <h:inputText id="confirmacionAgenda" value="#{barberoController.selected.confirmacionAgenda}" title="#{bundle.EditBarberoTitle_confirmacionAgenda}" />
                                        <h:outputLabel value="#{bundle.EditBarberoLabel_recepcionistaNumeroRecepcionista}" for="recepcionistaNumeroRecepcionista" />
                                        <h:selectOneMenu id="recepcionistaNumeroRecepcionista" value="#{barberoController.selected.recepcionistaNumeroRecepcionista}" title="#{bundle.EditBarberoTitle_recepcionistaNumeroRecepcionista}" required="true" requiredMessage="#{bundle.EditBarberoRequiredMessage_recepcionistaNumeroRecepcionista}">
                                            <f:selectItems value="#{recepcionistaController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                        <h:outputLabel value="#{bundle.EditBarberoLabel_usuarioIdUsuario}" for="usuarioIdUsuario" />
                                        <h:selectOneMenu id="usuarioIdUsuario" value="#{barberoController.selected.usuarioIdUsuario}" title="#{bundle.EditBarberoTitle_usuarioIdUsuario}" required="true" requiredMessage="#{bundle.EditBarberoRequiredMessage_usuarioIdUsuario}">
                                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </h:panelGrid>
                                    <h:commandLink action="#{barberoController.update}" value="#{bundle.EditBarberoSaveLink}"/>
                                    <br />
                                    <br />
                                    <h:link outcome="View" value="#{bundle.EditBarberoViewLink}"/>
                                    <br />
                                    <h:commandLink action="#{barberoController.prepareList}" value="#{bundle.EditBarberoShowAllLink}" immediate="true"/>
                                    <br />
                                    <br />
                                    <h:link outcome="/index" value="#{bundle.EditBarberoIndexLink}" />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <h:outputScript library="JS" name="sidebarReutilizar.js"/>
        <h:outputScript library="JS" name="accionesMenu.js"/>
    </h:body>
</html>
