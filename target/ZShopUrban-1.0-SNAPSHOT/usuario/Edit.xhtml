<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.EditUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.EditUsuarioTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="#{bundle.EditUsuarioTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{usuarioController.selected.contrasena}" title="#{bundle.EditUsuarioTitle_contrasena}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.EditUsuarioTitle_correo}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_numeroDocumento}" for="numeroDocumento" />
                    <h:inputText id="numeroDocumento" value="#{usuarioController.selected.numeroDocumento}" title="#{bundle.EditUsuarioTitle_numeroDocumento}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_numeroTelefono}" for="numeroTelefono" />
                    <h:inputText id="numeroTelefono" value="#{usuarioController.selected.numeroTelefono}" title="#{bundle.EditUsuarioTitle_numeroTelefono}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_ciudadNumeroCiudad}" for="ciudadNumeroCiudad" />
                    <h:selectOneMenu id="ciudadNumeroCiudad" value="#{usuarioController.selected.ciudadNumeroCiudad}" title="#{bundle.EditUsuarioTitle_ciudadNumeroCiudad}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_ciudadNumeroCiudad}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_tipoIdentificacionIdTipoIdentificacion}" for="tipoIdentificacionIdTipoIdentificacion" />
                    <h:selectOneMenu id="tipoIdentificacionIdTipoIdentificacion" value="#{usuarioController.selected.tipoIdentificacionIdTipoIdentificacion}" title="#{bundle.EditUsuarioTitle_tipoIdentificacionIdTipoIdentificacion}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipoIdentificacionIdTipoIdentificacion}">
                        <f:selectItems value="#{tipoIdentificacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_tipoRolNumeroRol}" for="tipoRolNumeroRol" />
                    <h:selectOneMenu id="tipoRolNumeroRol" value="#{usuarioController.selected.tipoRolNumeroRol}" title="#{bundle.EditUsuarioTitle_tipoRolNumeroRol}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipoRolNumeroRol}">
                        <f:selectItems value="#{tipoRolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_tipoTelefonoNumeroTipoTelefono}" for="tipoTelefonoNumeroTipoTelefono" />
                    <h:selectOneMenu id="tipoTelefonoNumeroTipoTelefono" value="#{usuarioController.selected.tipoTelefonoNumeroTipoTelefono}" title="#{bundle.EditUsuarioTitle_tipoTelefonoNumeroTipoTelefono}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipoTelefonoNumeroTipoTelefono}">
                        <f:selectItems value="#{tipoTelefonoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
