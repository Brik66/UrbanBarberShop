<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <h:outputStylesheet library="CSS" name="recepcionista.css"/>

        <!-- Bootstrap CSS -->


        <h:outputStylesheet library="CSS" name="bootstrap.min.css"></h:outputStylesheet>
        <!--Iconos-->

        <h:outputStylesheet library="CSS" name="agendamiento.css"/>
        <title>Modificar despacho</title>
    </h:head>
    <h:body>
        <!--wrapper-->
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white" id="navegacion">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Opciones de sesión
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Cerrar sesión</a>
                                    <!--<div class="dropdown-divider"></div>
                                      <a class="dropdown-item" href="#">Something else here</a>-->
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--Aqui se puede añadir elementos-->
                <div class="card container mt-3 mb-3" style="max-width: 21rem;" id="carta">
                    <div class="row">
                        <div class="col">
                            <img src="img/Bodega.png" class="card-img mt-3"  alt="Foto de bodega de barbería"/>
                            <div class="card-body">
                                <h5 class="card-title font-weight-bold text-white">Modificar despacho:</h5>
                                <hr class="bg-white"/>
                                <h:form>
                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Fecha de despacho:" for="fechaSolicitud" />

                                    <p:calendar id="fechaSolicitud" value="#{despachoSesion.desTemporal.fechaSolicitud}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                    
                                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                        <h:outputText value="Datetime:"/>
                                        <h:outputText value="#{calendarView.date10}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                        </h:outputText>
                                    </p:dialog>
                                    
                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Cantidad solicitada:" for="cantidadSolicitada" />

                                    <h:inputText class="form-control" id="cantidadSolicitada" value="#{despachoSesion.desTemporal.cantidadSolicitada}" html5:placeholder="Escribe la cantidad."/>

                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Usuario:" for="usuarioIdUsuario" />

                                    <h:selectOneMenu class="form-control" id="usuarioIdUsuario" value="#{despachoSesion.usuario.idUsuario}" >
                                        <f:selectItems value="#{despachoSesion.usuarios}" var="usu" itemLabel="#{usu.correo}" itemValue="#{usu.idUsuario}"/>
                                    </h:selectOneMenu>

                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Producto:" for="productoIdProducto" />

                                    <h:selectOneMenu class="form-control" id="productoIdProducto" value="#{despachoSesion.producto.idProducto}" >
                                        <f:selectItems value="#{productoSesion.productos}" var="pro" itemLabel="#{pro.nombreProducto}" itemValue="#{pro.idProducto}"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel class="card-text font-weight-bold text-white" value="Costo total:" for="costoTotal" />

                                    <h:inputText class="form-control" id="costoTotal" value="#{despachoSesion.desTemporal.costoTotal}" html5:placeholder="Costo total."/>
                                    <br/>

                                    <h:commandLink class="btn btn-warning btn-lg btn-block text-white rounded-pill" action="#{despachoSesion.editarDespacho()}" value="Modificar"/>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <h:outputScript library="JS" name="sidebarReutilizar.js"/>
        <h:outputScript library="JS" name="accionesMenu.js"/>
    </h:body>
</html>
