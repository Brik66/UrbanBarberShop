<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoTelefonoLabel_numeroTipoTelefono}"/>
                    <h:outputText value="#{tipoTelefonoController.selected.numeroTipoTelefono}" title="#{bundle.ViewTipoTelefonoTitle_numeroTipoTelefono}"/>
                    <h:outputText value="#{bundle.ViewTipoTelefonoLabel_descripcion}"/>
                    <h:outputText value="#{tipoTelefonoController.selected.descripcion}" title="#{bundle.ViewTipoTelefonoTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoTelefonoController.destroyAndView}" value="#{bundle.ViewTipoTelefonoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoTelefonoEditLink}"/>
                <br />
                <h:commandLink action="#{tipoTelefonoController.prepareCreate}" value="#{bundle.ViewTipoTelefonoCreateLink}" />
                <br />
                <h:commandLink action="#{tipoTelefonoController.prepareList}" value="#{bundle.ViewTipoTelefonoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoTelefonoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
