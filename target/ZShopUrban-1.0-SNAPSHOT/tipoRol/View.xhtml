<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoRolLabel_numeroRol}"/>
                    <h:outputText value="#{tipoRolController.selected.numeroRol}" title="#{bundle.ViewTipoRolTitle_numeroRol}"/>
                    <h:outputText value="#{bundle.ViewTipoRolLabel_descripcion}"/>
                    <h:outputText value="#{tipoRolController.selected.descripcion}" title="#{bundle.ViewTipoRolTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoRolController.destroyAndView}" value="#{bundle.ViewTipoRolDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoRolEditLink}"/>
                <br />
                <h:commandLink action="#{tipoRolController.prepareCreate}" value="#{bundle.ViewTipoRolCreateLink}" />
                <br />
                <h:commandLink action="#{tipoRolController.prepareList}" value="#{bundle.ViewTipoRolShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoRolIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
