<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetallePedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDetallePedidoEmpty}" rendered="#{detallePedidoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detallePedidoController.items.rowCount > 0}">
                    <h:outputText value="#{detallePedidoController.pagination.pageFirstItem + 1}..#{detallePedidoController.pagination.pageLastItem + 1}/#{detallePedidoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{detallePedidoController.previous}" value="#{bundle.Previous} #{detallePedidoController.pagination.pageSize}" rendered="#{detallePedidoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{detallePedidoController.next}" value="#{bundle.Next} #{detallePedidoController.pagination.pageSize}" rendered="#{detallePedidoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detallePedidoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_numeroDetalle}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDetalle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_cantidadSolicitada}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadSolicitada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_fechaSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSolicitud}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_costoTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_productoIdProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.productoIdProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_proveedorNumeroProveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveedorNumeroProveedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{detallePedidoController.prepareView}" value="#{bundle.ListDetallePedidoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detallePedidoController.prepareEdit}" value="#{bundle.ListDetallePedidoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detallePedidoController.destroy}" value="#{bundle.ListDetallePedidoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{detallePedidoController.prepareCreate}" value="#{bundle.ListDetallePedidoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDetallePedidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
