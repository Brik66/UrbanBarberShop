<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Nombre Bodega:"/>
            <h:inputText value="#{productoController.producto.nombreProducto}"/>
            
            <h:outputLabel value="DescripciÃ³n"/>
            <h:inputText value="#{productoController.producto.descripcion}"/>
            
            <h:outputLabel value="Cantidad"/>
            <h:inputText value="#{productoController.producto.cantidad}"/>
            
            <h:outputLabel value="Precio"/>
            <h:inputText value="#{productoController.producto.precio}"/>
            
            <p:selectOneMenu id="cboBodegas" value="#{productoController.bodega.idBodega}">
                <f:selectItems value="#{productoController.bodegas}" var="bod" itemLabel="#{bod.nombre}" itemValue="#{bod.idBodega}" />
            </p:selectOneMenu>
            
            <p:selectOneMenu id="cboRecepcionistas" value="#{productoController.recepcionista.numeroRecepcionista}">
                <f:selectItems value="#{productoController.recepcionistas}" var="rec" itemLabel="#{rec.asignacionBarbero}" itemValue="#{rec.numeroRecepcionista}" />
            </p:selectOneMenu>
            
            <p:commandButton value="Registrar" actionListener="#{productoController.registrar()}"/>
        </h:form>
    </h:body>
</html>
